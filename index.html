
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
      <section class="mb-4">
        <div class="container">
        <div class="row">
          <!--Grid column-->
          <div class="col-md-9 mb-md-0 mb-5">
            <div class="form-group">
              <label for="iceCreamName">Ice Cream Name</label>
              <input type="text" class="form-control" id="iceCreamName" aria-describedby="emailHelp" placeholder="Enter Ice Cream Name">
              <small id="icecreamHelp" class="form-text text-muted">Enter the Ice Cream you Like</small>
            </div>
            <div class="form-group">
              <label for="iceCreamFlavor">Ice Cream Flavor</label>
              <input type="text" class="form-control" id="iceCreamFlavor" placeholder="Ice Cream Flavor">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        </div>
    </section>
    </form>
    
</body>
</html>
